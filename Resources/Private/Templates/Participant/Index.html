<f:layout name="Default" />

<f:section name="Title">A list of all participants</f:section>

<f:section name="Content">
	<table>
		<f:if condition="{participants}">
			<f:then>
				<tr>
					<td>Participant Name</td>
				</tr>
				<f:for each="{participants}" as="participant">
					<tr>
						<td>{participant.name}</td>
					</tr>
				</f:for>
			</f:then>
			<f:else>
				<tr><td>No participants created yet.</td><tr>
			</f:else>
		</f:if>
	</table>
</f:section>
